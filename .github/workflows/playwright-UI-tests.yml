# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Playwright UI tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      deployment-target:
        description: Choose test suite
        required: true
        type: choice
        default: All
        options:
          - Smoke
          - Regression
          - All
    

permissions:
  contents: read

jobs:
  run-tests:

    runs-on: ubuntu-latest
    name: Run UI tests

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Install Playwright browsers
      run: playwright install
    - name: Run all tests
      if: "github.event.inputs.deployment_target == 'All'"
      run: pytest
      continue-on-error: true
    - name: Run smoke tests
      if: "github.event.inputs.deployment_target == 'Smoke'"
      run: pytest -m smoke
      continue-on-error: true
    - name: Run regression tests
      if: "github.event.inputs.deployment_target == 'Regression'"
      run: pytest -m regression
      continue-on-error: true
    - name: Install JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'microsoft'
        java-version: '21'
    - name: Install Allure
      run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.tgz && sudo tar -zxvf allure-2.30.0.tgz -C /opt/ && sudo ln -s /opt/allure-2.30.0/bin/allure /usr/bin/allure
    - name: Generate Allure report
      run: allure-generate -c allure_results -o
    - name: Save Allure report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
        retention-days: 7
